<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>John Eddy 3D Viz</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  </head>
  <body style="margin:0;overflow:hidden">
    <canvas id="renderCanvas" style="width:100vw;height:100vh"></canvas>

    <script>
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);

      const createScene = async function () {
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(0.1, 0.1, 0.1);

        // Camera
        const camera = new BABYLON.ArcRotateCamera(
          "camera1",
          -0.8,
          1.2,
          10,
          new BABYLON.Vector3(0, 0, 0),
          scene
        );
        camera.wheelPrecision = 100;
        camera.inertia = 0.97;
        camera.attachControl(canvas, true);

        // Light
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
        light.intensity = 1.1;

        // GLB loading setup
        let currentModel;
        let index = 0;

        const scenes = [
          "https://models.babylonjs.com/CornellBox/cornellBox.glb",
          "https://github.com/johneddyconsultant/3d-visualizer/blob/main/mini-pyramid.glb?raw=true",
          "https://models.babylonjs.com/DamagedHelmet/glTF-Binary/DamagedHelmet.glb",
          "https://models.babylonjs.com/FlightHelmet/glTF/FlightHelmet.glb"
        ];

        const cameraRadii = [5, 5, 7, 9];
        const cameraAlphas = [-0.8, 2.9, -0.9, 0.8];

        const loadGLB = async function () {
          if (currentModel) currentModel.dispose();

          engine.displayLoadingUI();

          const result = await BABYLON.SceneLoader.ImportMeshAsync(
            "",
            "",
            scenes[index],
            scene
          );
          currentModel = result.meshes[0];

          camera.radius = cameraRadii[index];
          camera.alpha = cameraAlphas[index];

          engine.hideLoadingUI();
        };

        await loadGLB();

        // GUI setup
        const guiLayer = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("guiLayer");
        const guiContainer = new BABYLON.GUI.Grid();
        guiContainer.name = "uiGrid";
        guiContainer.addRowDefinition(1, false);
        guiContainer.addColumnDefinition(1 / 3, false);
        guiContainer.addColumnDefinition(1 / 3, false);
        guiContainer.addColumnDefinition(1 / 3, false);
        guiContainer.paddingTop = "50px";
        guiContainer.paddingLeft = "50px";
        guiContainer.paddingRight = "50px";
        guiContainer.paddingBottom = "50px";
        guiLayer.addControl(guiContainer);

        const leftBtn = BABYLON.GUI.Button.CreateImageOnlyButton(
          "left",
          "https://models.babylonjs.com/Demos/weaponsDemo/textures/leftButton.png"
        );
        leftBtn.width = "55px";
        leftBtn.height = "55px";
        leftBtn.thickness = 0;
        leftBtn.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        leftBtn.onPointerClickObservable.add(() => {
          index = (index + 3) % scenes.length;
          loadGLB();
        });

        const rightBtn = BABYLON.GUI.Button.CreateImageOnlyButton(
          "right",
          "https://models.babylonjs.com/Demos/weaponsDemo/textures/rightButton.png"
        );
        rightBtn.width = "55px";
        rightBtn.height = "55px";
        rightBtn.thickness = 0;
        rightBtn.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
        rightBtn.onPointerClickObservable.add(() => {
          index = (index + 1) % scenes.length;
          loadGLB();
        });

        guiContainer.addControl(leftBtn, 0, 0);
        guiContainer.addControl(rightBtn, 0, 2);

        scene.onBeforeRenderObservable.add(() => {
          camera.beta = Math.min(camera.beta, 1.45);
          camera.radius = BABYLON.Scalar.Clamp(camera.radius, 3, 8);
        });

        return scene;
      };

      createScene().then((scene) => {
        engine.runRenderLoop(() => scene.render());
      });

      window.addEventListener("resize", () => engine.resize());
    </script>
  </body>
</html>
